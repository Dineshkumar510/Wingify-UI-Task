                </div>
                <div class="half-circle">
                    <div class="card-layout">
                        <div class="img-side">
                            <div class="img-container">
                                <img class="img-form" src="./assets/assets.png" width="100%" height="500px" alt="Background Image" />
                                <div class="Img-content">
                                    <div class="content">
                                        <div class="header"><h1>Sample heading</h1></div>
                                        <div class="sub-heading">
                                            <ol>
                                                <li>Lorem ipsum dolor sit amet consectetur</li>
                                                <li>Adipisicing elit tempore dolorem</li>
                                                <li>laborum distinctio incidunt quae voluptas tempore dolorem</li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-layout">
                                <div class="form-content">
                                    <div class="form-heading"><p class="side-heading">Create an account</p></div>
                                    <div class="main-formContent">
                                        <form class="form">
                                            <div class="input-group">
                                                <label for="email">Enter you email</label><input type="text" name="email" id="email" />
                                                <div class="error-message" id="emailError"></div>
                                            </div>
                                            <div class="dob">
                                                <div class="dobHeading">
                                                    <span>
                                                        Date of birth
                                                        <p class="dobsub">(optional)</p>
                                                    </span>
                                                </div>
                                                <div class="dobOptions">
                                                    <div class="input-group">
                                                        <label for="Date" class="labelDob">Date</label><input type="text" name="Date" id="Date" class="dobInput" />
                                                        <div class="error-message" id="emailError" style="position: absolute; margin-top: 1% !important;"></div>
                                                    </div>
                                                    <div class="input-group">
                                                        <div class="container">
                                                            <div class="select">
                                                                <label class="labelDob">Month</label>
                                                                <select class="dropdown" style="width: 8rem;">
                                                                    <option value="January">January</option>
                                                                    <option value="February">February</option>
                                                                    <option value="March">March</option>
                                                                    <option value="April">April</option>
                                                                    <option value="May">May</option>
                                                                    <option value="June">June</option>
                                                                    <option value="July">July</option>
                                                                    <option value="August">August</option>
                                                                    <option value="September">September</option>
                                                                    <option value="october">october</option>
                                                                    <option value="November">November</option>
                                                                    <option value="December">December</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="input-group">
                                                        <div class="container">
                                                            <div class="select">
                                                                <label class="labelDob">Year</label>
                                                                <select class="dropdown" style="width: 6rem;">
                                                                    <option value="1994">1994</option>
                                                                    <option value="1995">1995</option>
                                                                    <option value="1996">1996</option>
                                                                    <option value="1997">1997</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-group" style="margin-top: 6% !important;">
                                                <label for="password">Choose a strong password</label><input type="password" name="password" id="password" />
                                                <div class="error-message" id="emailError"></div>
                                            </div>
                                            <div class="input-group">
                                                <label>Are you an agency or individual?</label>
                                                <div class="radioButtons">
                                                    <div class="radioOption"><input type="radio" id="Indi" name="Individual" value="Individual" /><label for="Indi">Individual</label></div>
                                                    <div class="radioOption"><input type="radio" id="Agncy" name="Agency" value="Agency" /><label for="Agncy">Agency</label></div>
                                                </div>
                                            </div>
                                            <div class="submitButton">
                                                <button type="submit"><span>Submit</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="down-circle">
                    <svg id="wave" style="transform: rotate(0); transition: 0.3s;" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1440 320">

                                <stop stop-color="rgba(76, 7, 131, 1)" offset="100%"></stop>
